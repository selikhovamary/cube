<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Cube!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
		<div id="container">
			<div id="shape">
				<div class="ft side">
					<div class="dots"></div>
					<div class="dots">&#8226;</div>
					<div class="dots"></div>
				</div>
				<div class="rt side">
					<div class="dots">&#8226;<span></span></div>
					<div class="dots"></div>
					<div class="dots"><span></span>&#8226;</div>
				</div>
				<div class="bk side">
					<div class="dots">&#8226;<span></span></div>
					<div class="dots">&#8226;</div>
					<div class="dots"><span></span>&#8226;</div>
				</div>
				<div class="lt side">
					<div class="dots"><span>&#8226;</span><span>&#8226;</span></div>
					<div class="dots"></div>
					<div class="dots"><span>&#8226;</span><span>&#8226;</span></div>
				</div>
				<div class="tp side">
					<div class="dots"><span>&#8226;</span><span>&#8226;</span></div>
					<div class="dots">&#8226;</div>
					<div class="dots"><span>&#8226;</span><span>&#8226;</span></div>
				</div>
				<div class="bm side">
					<div class="dots"><span>&#8226;</span><span>&#8226;</span></div>
					<div class="dots"><span>&#8226;</span><span>&#8226;</span></div>
					<div class="dots"><span>&#8226;</span><span>&#8226;</span></div>
				</div>
            </div>
		</div>
		<div style="position: absolute; left: 100px; top: 60%;">
			<div class="first displayNone"></div>
			<div class="second displayNone"></div>
			<div class="third displayNone">Tap to spin</div>
			<div></div>
		</div>
    <script src='./jquery.min.js'></script>
    <script src="./script.js"></script>
</body>
</html>
